<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
<form action="http://fe.it-academy.by/TestForm.php" method="post">
    <div>Для публикации вашей статьи, заполните пожалуйста следующую форму:</div>

            <label for="p_input" class="public_name">Название статьи:
                <input type="text" id="p_input" class="public_input">
            </label>

        <label for="o_theme" class="public">Рубрика:
        <select name="option_theme" id="o_theme">
            <option value="comp_tech">компьютерная техника</option>
            <option value="graf_diz">графика и дизайн</option>
            <option selected value="code">программирование</option>
        </select>
        </label>

    Публикация:
        <input type="radio" name="public" id="on_site">
            <label for="on_site">на сайте</label>
        <input type="radio" name="public" id="in_magazine">
            <label for="in_magazine">в журнале</label>
        <input type="radio" name="public" id="site_and_mag">
            <label for="site_and_mag">на сайте и в журнале</label>


        <label for="e_comm" class="enable_comment">Разрешить комментарии:
        <input type="checkbox" id="e_comm" checked>
        </label>

    <label for="">Текст статьи:<br>
        <textarea name="content" id="cont"></textarea><br>
    </label>
    <label for="">
        <input type="text">
    </label>
    <input type="submit" value="Опубликовать">

</form>
</div>
</body>
</html>
