<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
<form action="">
    <div>Для публикации вашей статьи, заполните пожалуйста следующую форму:</div>
    <div class="wrapper">
        <label for="" class="public_name">Название статьи:</label>
        <input type="text">
    </div>
    <div class="wrapper">
        <label for="" class="public">Рубрика:</label>
        <select name="" id="">
            <option value="">компьютерная техника</option>
            <option value="">графика и дизайн</option>
            <option selected value="">программирование</option>
        </select>
    </div>
    <div class="wrapper">
        <span>Публикация:</span>
        <label><input type="radio" name="Public" class="radio"> на сайте</label>
        <label><input type="radio" name="Public" class="radio"> в журнале</label>
        <label><input type="radio" name="Public" class="radio"> на сайте и в журнале</label>
    </div>
    <div class="wrapper">
        <label for="" class="enable_comment">Разрешить комментарии:</label>
        <input type="checkbox" checked>
    </div>
    <span>Текст статьи:</span><br>
    <textarea name="" id=""></textarea><br>
    <input type="submit" value="Опубликовать">
</form>
</body>
</html>
